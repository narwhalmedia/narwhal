# buf.yaml - Buf v2 configuration
# https://buf.build/docs/configuration/v2/buf-yaml
version: v2

# Module configuration
modules:
  - path: api/proto
    name: buf.build/narwhalmedia/narwhal
    # Disable PACKAGE_DIRECTORY_MATCH since our package names include "narwhal" prefix
    # but our directory structure doesn't
    lint:
      except:
        - PACKAGE_DIRECTORY_MATCH

# Dependencies from Buf Schema Registry
deps:
  - buf.build/googleapis/googleapis

# Breaking change detection
breaking:
  use:
    - FILE

# Lint configuration
lint:
  use:
    - STANDARD
    - COMMENTS
    - UNARY_RPC
  enum_zero_value_suffix: _UNSPECIFIED
  rpc_allow_google_protobuf_empty_requests: true
  rpc_allow_google_protobuf_empty_responses: true

